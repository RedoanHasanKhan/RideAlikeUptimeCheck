name: Playwright Uptime Monitoring

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 12 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Playwright Test Failed on ${{ matrix.browser }}
          body: |
            The Playwright test failed on ${{ matrix.browser }}.
            Please check the GitHub Actions logs for details.
          to: redoan.khan@brainstation-23.com
          from: Playwright CI <${{ secrets.EMAIL_USERNAME }}>
